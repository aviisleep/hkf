<div class="body">
  <div class="login">
    <mat-spinner *ngIf="loading" class="spiner"></mat-spinner>

    <form *ngIf="!loading" [formGroup]="form" (ngSubmit)="ingresar()">
      <img src="../../../assets/img/hkflogo.svg" alt="logohkf" />
      <h1>Login</h1>

      <mat-form-field class="ancho" appearance="fill">
        <mat-label>Usuario</mat-label>
        <input type="text" matInput formControlName="usuario" />
      </mat-form-field>

      <mat-form-field class="ancho" appearance="fill">
        <mat-label>Contrase√±a</mat-label>
        <input type="password" matInput formControlName="password" />
      </mat-form-field>

      <button
        type="submit"
        class="btn"
        mat-raised-button
        [disabled]="form.invalid"
      >
        Ingresar
      </button>
    </form>
  </div>
</div>
